<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">Guess The Word</div>
  <div class="game">
    <div class="game-area">
      <div class="inputs"></div>
      <div class="control">
        <button class="check">Check Word</button>
        <button class="hint"><span class="nbofhint"></span> Hints</button>
      </div>
    </div>
    <div class="info">
      <h2>Key Colors</h2>
      <div class="key-color">
        <div class="key in-place"></div>
        <div class="key-text">Letter Is Correct and In Place</div>
      </div>
      <div class="key-color">
        <div class="key not-in-place"></div>
        <div class="key-text">Letter Is Correct But Not In Place</div>
      </div>
      <div class="key-color">
        <div class="key no"></div>
        <div class="key-text">Letter Is Wrong</div>
      </div>
    </div>
  </div>
  <div class="message">
    <div class="message">
  </div>
  <script src="guess.js"></script>
</body>
</html>
